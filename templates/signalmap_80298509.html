	<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyApQ4qelux6E8svniUnHkv7AbVUeus1C9o">
	</script>
	</head>
	<body>
		<div id="map-canvas"></div>
		<script type="text/javascript">

		citymap['Livingston'] = {

		citymap['Moray'] = {

		citymap['Newcastle'] = {

		citymap['Saffron Walden'] = {

		};
		citymap['Gloucester'] = {

		  population: 1000
		};
		citymap['LTQ'] = {
		  center: new google.maps.LatLng(51.5250213, -0.141524),
		  population: 18000
		};
		citymap['Enfield'] = {
		  center: new google.maps.LatLng(51.651765, -0.0835785),
		  population: 1000
		};

		var cityCircle;
		var infowindow = new google.maps.InfoWindow();

		function initialize() {
		  // Create the map.
		  var mapOptions = {
		    zoom: 7,
		    center: new google.maps.LatLng(53.3789721, -1.4693043),
		    mapTypeId: google.maps.MapTypeId.TERRAIN
		  };

		  var map = new google.maps.Map(document.getElementById('map-canvas'),
		    mapOptions);
		  
		  // Construct the circle for each value in citymap.
		  // Note: We scale the area of the circle based on the population.
		  for (var city in citymap) {
		    var populationOptions = {
		      strokeColor: '#FF0000',
		      strokeOpacity: 0.8,
		      strokeWeight: 2,
		      fillColor: '#FF0000',
		      fillOpacity: 0.35,
		      map: map,
		      center: citymap[city].center,
		      radius: Math.sqrt(citymap[city].population) * 100
		    };
		    // Add the circle for this city to the map.
		    cityCircle = new google.maps.Circle(populationOptions);
		    google.maps.event.addListener(cityCircle, 'click', function(e) {
		      infowindow.setContent(this.getCenter().toUrlValue(6) + "<br>" + this.getRadius());
		      infowindow.setPosition(this.getCenter());
		      infowindow.open(map);
		    });
		  }
		}

		google.maps.event.addDomListener(window, 'load', initialize);	
		</script>
	</body>
</html>
